<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aayats Mood Analysis Engine</title>
        <meta name="description" content="Aayats AI Mood Analysis System - Powered by Essentia.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="aayats-header">
            <h1>Aayats AI Mood Analysis </h1>
        </header>
        <main id="main" class="aayats-main">
            <div id="file-select-area" class="aayats-upload">
                <div id="file-drop-area">
                    <span>Drop your audio file here or click to analyze</span>
                </div>
            </div>
            
            <div id="results" class="aayats-results">
                <div id="loader" class="ui disabled dimmer">
                    <div class="ui indeterminate text loader">Aayats AI is analyzing your track...</div>
                </div>
                <div class="aayats-classifiers-grid">
                    <div id="danceability" class="classifier aayats-card">
                        <span>üíÉüèª</span>
                        <div class="classifier-meter" data-classifier="Danceability"></div>
                    </div>
                    <div id="mood_happy" class="classifier aayats-card">
                        <span>üòÅ</span>
                        <div class="classifier-meter" data-classifier="Happy"></div>
                    </div>
                    <div id="mood_sad" class="classifier aayats-card">
                        <span>üò¢</span>
                        <div class="classifier-meter" data-classifier="Sad"></div>
                    </div>
                    <div id="mood_relaxed" class="classifier aayats-card">
                        <span>üòå</span>
                        <div class="classifier-meter" data-classifier="Relaxed"></div>
                    </div>
                    <div id="mood_aggressive" class="classifier aayats-card">
                        <span>üëä</span>
                        <div class="classifier-meter" data-classifier="Aggressiveness"></div>
                    </div>
                </div>

                <div id="bpm-and-key" class="aayats-metrics">
                    <div id="bpm" class="row-container">
                        <div class="tag">BPM</div>
                        <div id="bpm-value"></div>
                    </div>
                    <div id="key" class="row-container">
                        <div class="tag">Key</div>
                        <div id="key-value"></div>
                    </div>
                </div>
            </div>
        </main>

        <template id="playback-controls">
            <div class="controls aayats-controls">
                <button id="backward" class="ui button tiny aayats-button">
                    <i class="step backward icon"></i>
                    Backward
                </button>
                <button id="play" class="ui primary button tiny aayats-button">
                    <i class="play icon"></i>
                    Play/
                    <i class="pause icon"></i>
                    Pause
                </button>
                <button id="forward" class="ui button tiny aayats-button">
                    <i class="step forward icon"></i>
                    Forward
                </button>
                <button id="mute" class="ui button tiny aayats-button">
                    <i class="volume off icon"></i>
                    Toggle Mute
                </button>
            </div>
        </template>

        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia-wasm.web.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.0/dist/essentia.js-core.js"></script>
        <script src="src/main.js" type="module" async defer></script>
    </body>
</html>
